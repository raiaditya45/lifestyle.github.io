<!DOCTYPE html>
<html lang="en">
<head>

<div class="container login-container">
  <form class="form-horizontal ">
      <h1 style= "color:green"> Change password</h1>
    <div class="form-group">
      <div class="col-sm-7">
        <input type="email" class="form-control" id="email" placeholder="Old password" name="email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-7">          
        <input type="password" class="form-control" id="pwd" placeholder="New password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class=" col-sm-7">
          <input type="text" class="form-control" id="pwd" placeholder="Re-enter new password " name="pwd">
        </div>
      </div>
    
    <div class="form-group">        
      <div class=" col-sm-7">
       <a href="index.html"><button type="button" class="btn btn-success">Change</button></a>
      </div>

</form>
